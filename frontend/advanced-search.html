<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - Diecast Collection</title>
    <link rel="stylesheet" href="css/advanced-search.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="menu" onclick="toggleMenu()">☰</div>
            <h1>Diecast Collection</h1>
        </div>
        <div class="middle-header">
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a id="login-link" href="login.html">Login</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <!-- This div remains empty for spacing or add content as needed -->
        </div>
    </header>
    <main>
        <section id="advanced-search">
            <div class="sort-button-container">
                <a href="set-brands.html" class="sort-button">Sort by Set</a>
            </div>
            <div class="search-box">
                <div class="filter-box">
                    <label for="brand-select">Brand:</label>
                    <select id="brand-select">
                        <option value="">All Brands</option>
                    </select>
                    <label for="brand-year-input">Brand Year:</label>
                    <input type="number" id="brand-year-input" placeholder="Enter Brand Year">
                    <label for="special-select">Special:</label>
                    <select id="special-select">
                        <option value="">All</option>
                        <option value="yes">Yes</option>
                        <option value="yes-all-boulevards">Yes - With All Boulevards</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="filter-box">
                    <label id="make-select-label" for="make-select">All Makes</label>
                    <select id="make-select">
                        <option value="">All Makes</option>
                    </select>
                    <label for="car-year-input">Car Year:</label>
                    <input type="number" id="car-year-input" placeholder="Enter Car Year">
                    <label for="dupe-select">Dupe:</label>
                    <select id="dupe-select">
                        <option value="">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="search-bar">
                <input type="search" id="general-search-input" placeholder="Search...">
                <button onclick="performAdvancedSearch()">Search</button>
            </div>
            <div id="entries-container">
                <h2>Search Results:</h2>
                <div id="entries" class="entries-container"></div>
                <div id="pagination">
                    <button id="prev-page" style="display: none;">←</button>
                    <!-- Existing pagination buttons will be dynamically added here -->
                    <button id="next-page" style="display: none;">→</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Diecast Collection</p>
    </footer>
    <script src="js/advanced-search.js"></script>
</body>
</html>
