<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../edit/css/edit.css">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="menu" onclick="toggleMenu()">☰</div>
            <h1>Edit Wishlist Item</h1>
        </div>
        <div class="middle-header">
        <nav id="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../advanced-search.html">Advanced Search</a></li>
                <li><a href="../edit/edit-wishlist-items.html">Back</a></li>
            </ul>
            </nav>
        </div>
        <div class="right-header">
            <input type="search" id="search-bar" placeholder="Search...">
        </div>
    </header>
    <main>
        <h2>Edit Item</h2>
        <form id="edit-form" class="form-grid">
            <input type="hidden" id="item-id">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="byear">Set Year:</label>
                <input type="number" id="byear" name="byear" required>
            </div>
            <div class="form-group">
                <label for="set">Set:</label>
                <input type="text" id="set" name="set" required>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="dupe">Dupe:</label>
                <input type="text" id="dupe" name="dupe" required>
            </div>
            <div class="form-group">
                <label for="special">Special:</label>
                <input type="text" id="special" name="special">
            </div>
            <div class="form-group full-width">
                <br>
                <br>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Diecast Collection</p>
    </footer>
    <script src="../edit/js/editWishlistItem.js"></script>
</body>
<script>
    fetch('/check-login')
        .then(response => response.json())
        .then(data => {
            if (!data.loggedIn) {
                window.location.href = '/login.html';
            }
        });
</script>
</html>
