<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wishlist Item</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
    <header>
        <div class="left-header">
            <div class="menu" onclick="toggleMenu()">☰</div>
            <h1>Diecast Collection</h1>
        </div>
        <div class="middle-header">
        <nav id="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../advanced-search.html">Advanced Search</a></li>
                <li><a href="../wishlistedit-page.html">Back</a></li>
            </ul>
            </nav>
        </div>
        <div class="right-header">
            <!-- This div remains empty for spacing or add content as needed -->
        </div>
    </header>
    <main>
        <h2>Add Wishlist Item</h2>
        <form id="add-wishlist-form" class="form-grid">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="BRAND" required>
            </div>
            <div class="form-group">
                <label for="brandYear">Brand Year:</label>
                <input type="number" id="brandYear" name="BYEAR" required>
            </div>
            <div class="form-group">
                <label for="set">Set:</label>
                <input type="text" id="set" name="SET" required>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="MAKE" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="MODEL" required>
            </div>
            <div class="form-group">
                <label for="modelYear">Model Year:</label>
                <input type="number" id="modelYear" name="YEAR" required>
            </div>
            <div class="form-group">
                <label for="modelColor">Model Color:</label>
                <input type="text" id="modelColor" name="COLOR" required>
            </div>
            <div class="form-group">
                <label for="dupe">Dupe:</label>
                <select id="dupe" name="DUPE" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special">Special:</label>
                <input type="text" id="special" name="SPECIAL">
            </div>
            <br>
            <div class="form-group full-width">
                <br>
                <br>
                <button type="submit">Add Wishlist Item</button>
            </div>
        </form>
        <div id="message"></div>
    </main>
    <footer>
        <p>© 2024 Diecast Collection</p>
    </footer>
    <script src="js/addWishlistItem.js"></script>
</body>
<script>
    fetch('/check-login')
        .then(response => response.json())
        .then(data => {
            if (!data.loggedIn) {
                window.location.href = '/login.html';
            }
        });
</script>
</html>
